<div class="side-bar-movement" #sideBar>
    <div class="side-bar-container">
        <a [routerLink]="['/dashboard']" routerLinkActive="activeLink" class="side-bar-item">
            <div class="side-bar-item-icon">
                <i class="fas fa-project-diagram"></i>
            </div>
            <div class="side-bar-item-text"> <span>Dashboard</span></div>
        </a>
        <a [routerLink]="['/campaign']" routerLinkActive="activeLink" class="side-bar-item">
            <div class="side-bar-item-icon">
                <i class="fas fa-bullhorn"></i>
            </div>
            <div class="side-bar-item-text"><span>Campañas</span></div>
        </a>
        <a [routerLink]="['/patients']" routerLinkActive="activeLink" class="side-bar-item">
            <div class="side-bar-item-icon">
                <i class="fas fa-user-friends"></i>
            </div>

            <div class="side-bar-item-text"> <span>Pacientes</span></div>
        </a>
        <a [routerLink]="['/programs']" routerLinkActive="activeLink" class="side-bar-item">
            <div class="side-bar-item-icon">
                <i class="fas fa-mobile"></i>
            </div>
            <div class="side-bar-item-text"><span>Programas</span></div>
        </a>
        <a [routerLink]="['/observation']" routerLinkActive="activeLink" class="side-bar-item">
            <div class="side-bar-item-icon">
                <i class="fas fa-map-marked-alt"></i>
            </div>
            <div class="side-bar-item-text"><span>Monitoreo</span></div>
        </a>
        <a [routerLink]="['/statistics']" routerLinkActive="activeLink" class="side-bar-item">
            <div class="side-bar-item-icon">
                <i class="far fa-chart-bar"></i>
            </div>
            <div class="side-bar-item-text"><span>Reportes y estadísticas</span></div>
        </a>

    </div>
    <div class="button-menu" (click)="onToggle()">
        <i class="fas fa-chevron-right" *ngIf="!toggle"></i>
        <i class="fas fa-chevron-left" *ngIf="toggle"></i>
    </div>
</div>
